<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head> 
  <body>
    <div class="row d-flex justify-content-center mt-5 mb-5">
      <div class="col-lg-6 col-md-8 col-12 col-xl-6">

        <div class="row row d-flex justify-content-center">
          <div class="col-12">
            <h2 id="title" class="text-center color-white">Survey Form</h2>
            <h4 id="sub-title" class="text-center mt-3 color-white">Thank you for taking the time to help us improve the platform</h4>
          </div>
          
          <div class="col-lg-10 col-xl-10 col-10">
            <div class="row d-flex justify-content-center mt-4 form-box rounded">
              <div class="col-lg-11 col-md-11 col-12">
                <form>
                  <div class="input-box mt-5">
                    <div class="mb-4">
                      <label for="user-name" class="form-label color-white">Name</label>
                      <input type="text" class="form-control" id="user-name" placeholder="Enter your name">
                    </div>
          
                    <div class="mb-4">
                      <label for="user-email" class="form-label color-white">Email</label>
                      <input type="text" class="form-control" id="user-email" placeholder="Enter your email">
                    </div>
                    
                    <div class="mb-4">
                      <label for="user-age" class="form-label color-white">Age</label>
                      <input type="number" class="form-control" id="user-age" placeholder="Age">
                    </div>
                  </div>
        
                  <div class="mt-5">
                    <div class="color-white">Which option best describes your current role?</div>
                    <select class="form-select mt-2" aria-label="Default select example">
                      <option selected>Select Current Role</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                  </div>
        
                  <div class="mt-5">
                    <div class="mb-2 color-white">Would you recommend freeCodeCamp to a friend?</div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                      <label class="form-check-label color-white" for="flexRadioDefault1">
                        Definitely
                      </label>
                    </div>
        
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                      <label class="form-check-label color-white" for="flexRadioDefault2">
                        Maybe
                      </label>
                    </div>
        
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" checked>
                      <label class="form-check-label color-white" for="flexRadioDefault3">
                        Not sure
                      </label>
                    </div>
                  </div>
        
                  <div class="mt-5">
                    <div class="mb-2 color-white">Which is your favourite features of freeCamp?</div>
                    <select class="form-select" aria-label="Default select example">
                      <option selected>Select an option</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                  </div>
        
                  <div class="mt-5">
                    <div class="color-white">What would you like to see improved? (Check all that apply)</div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
                      <label class="form-check-label color-white" for="flexCheckIndeterminate">
                        Front-end Projects
                      </label>
                    </div>
        
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
                      <label class="form-check-label color-white" for="flexCheckIndeterminate">
                        Back-end Projects
                      </label>
                    </div>
        
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
                      <label class="form-check-label color-white" for="flexCheckIndeterminate">
                        Data Visulization
                      </label>
                    </div>
        
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
                      <label class="form-check-label color-white" for="flexCheckIndeterminate">
                        Challenges
                      </label>
                    </div>
        
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
                      <label class="form-check-label color-white" for="flexCheckIndeterminate">
                        Open Source Community
                      </label>
                    </div>
        
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
                      <label class="form-check-label color-white" for="flexCheckIndeterminate">
                        Gittler help rooms
                      </label>
                    </div>
        
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
                      <label class="form-check-label color-white" for="flexCheckIndeterminate">
                        Videos
                      </label>
                    </div>
        
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
                      <label class="form-check-label color-white" for="flexCheckIndeterminate">
                        City Meetups
                      </label>
                    </div>
        
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
                      <label class="form-check-label color-white" for="flexCheckIndeterminate">
                        Wiki
                      </label>
                    </div>
        
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
                      <label class="form-check-label color-white" for="flexCheckIndeterminate">
                        Forum
                      </label>
                    </div>
        
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
                      <label class="form-check-label color-white" for="flexCheckIndeterminate">
                        Additional Courses
                      </label>
                    </div>
                  </div>
        
                  <div class="mt-5">
                    <label for="exampleFormControlTextarea1" class="form-label color-white">Any comments or  suggestions?</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="6" placeholder="Enter your comments here"></textarea>
                  </div>
        
                  <button type="submit" class="btn btn-success mt-4 mb-4 col-12 rounded-0" id="btn-click">Submit</button>
                
                </form>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
